<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>英雄管理</title>
    <style>
        :root {
            font-family: "Segoe UI", "Helvetica Neue", Arial, "Microsoft YaHei", sans-serif;
            color: #333;
            background-color: #f5f5f5;
        }

        [v-cloak] {
            display: none;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #app {
            margin: 24px auto;
            padding: 24px;
            max-width: 640px;
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-top: 0;
            font-size: 26px;
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
        }

        th, td {
            border: 1px solid #bfbfbf;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #f0f3f6;
        }

        tbody tr:nth-child(every) {
            background-color: #fafafa;
        }

        .form-section {
            padding: 16px;
            border: 1px solid #bfbfbf;
            border-radius: 6px;
            background-color: #fafafa;
        }

        .form-row {
            margin-bottom: 12px;
        }

        .form-row label {
            display: inline-block;
            width: 80px;
            font-weight: bold;
        }

        .form-row input {
            width: calc(100% - 90px);
            padding: 6px 8px;
            border: 1px solid #c0c0c0;
            border-radius: 4px;
        }

        .button-group {
            margin-top: 8px;
        }

        button {
            min-width: 80px;
            padding: 8px 12px;
            margin-right: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #3b82f6;
            color: #ffffff;
            font-size: 14px;
        }

        button.secondary {
            background-color: #9ca3af;
        }

        button.danger {
            background-color: #ef4444;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            #app {
                margin: 12px;
                padding: 16px;
            }

            .form-row label {
                width: 100%;
                margin-bottom: 4px;
            }

            .form-row input {
                width: 100%;
            }

            table th, table td {
                font-size: 13px;
                padding: 6px 8px;
            }

            button {
                width: 100%;
                margin-bottom: 8px;
            }

            .button-group {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <h1>英雄管理面板</h1>

    <section v-if="!isEditing" class="list-section">
        <table>
            <thead>
            <tr>
                <th>英雄名称</th>
                <th>血量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="hero in heroes" :key="hero.id">
                <td>{{ hero.name }}</td>
                <td>{{ hero.hp }}</td>
                <td>
                    <button type="button" @click="startEditing(hero.id)">编辑</button>
                    <button type="button" class="danger" @click="removeHero(hero.id)">删除</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div class="form-section">
                        <div class="form-row">
                            <label for="create-name">英雄名称</label>
                            <input
                                id="create-name"
                                type="text"
                                :value="addForm.name"
                                @input="onAddNameInput"
                                placeholder="例如：盖伦">
                        </div>
                        <div class="form-row">
                            <label for="create-hp">血量</label>
                            <input
                                id="create-hp"
                                type="number"
                                min="0"
                                :value="addForm.hp"
                                @input="onAddHpInput">
                        </div>
                        <div class="button-group">
                            <button type="button" @click="submitAdd">增加</button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <section v-else class="form-section">
        <div class="form-row">
            <label for="update-name">英雄名称</label>
            <input
                id="update-name"
                type="text"
                :value="editForm.name"
                @input="onEditNameInput">
        </div>
        <div class="form-row">
            <label for="update-hp">血量</label>
            <input
                id="update-hp"
                type="number"
                min="0"
                :value="editForm.hp"
                @input="onEditHpInput">
        </div>
        <div class="button-group">
            <button type="button" @click="submitEdit">确认修改</button>
            <button type="button" class="secondary" @click="cancelEditing">取消</button>
        </div>
    </section>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script>
    (function () {
        var ref = Vue.ref;
        var reactive = Vue.reactive;
        var computed = Vue.computed;

        // 纯函数区（与 Vue 无关，可单元测试）
        function createEmptyHero() {
            return { id: 0, name: '', hp: '' }; // 表单阶段 hp 用字符串，提交时转换
        }

        function prepareHeroName(name, id) {
            var s = String(name == null ? '' : name).trim();
            if (s.length > 0) {
                return s;
            }
            return 'Hero#' + id;
        }

        function prepareHeroHp(hp) {
            var n = Number(hp);
            if (Number.isFinite(n) && n >= 0) {
                return Math.floor(n);
            }
            return 0;
        }

        function findHeroIndexById(list, heroId) {
            var i;
            for (i = 0; i < list.length; i = i + 1) {
                if (list[i].id === heroId) {
                    return i;
                }
            }
            return -1;
        }

        function addHeroToList(list, nextId, draft) {
            var id = nextId + 1;
            var newHero = {
                id: id,
                name: prepareHeroName(draft.name, id),
                hp: prepareHeroHp(draft.hp)
            };
            var newList = list.slice();
            newList.push(newHero);
            return { nextId: id, list: newList };
        }

        function updateHeroInList(list, draft) {
            var idx = findHeroIndexById(list, draft.id);
            if (idx === -1) {
                return list;
            }
            var updated = {
                id: draft.id,
                name: prepareHeroName(draft.name, draft.id),
                hp: prepareHeroHp(draft.hp)
            };
            var copy = list.slice();
            copy.splice(idx, 1, updated);
            return copy;
        }

        function removeHeroFromList(list, heroId) {
            var idx = findHeroIndexById(list, heroId);
            if (idx === -1) {
                return list;
            }
            var copy = list.slice();
            copy.splice(idx, 1);
            return copy;
        }

        // 应用实例
        var app = Vue.createApp({
            setup: function () {
                // 领域状态（不可变列表）
                var heroes = ref([
                    { id: 1, name: '盖伦', hp: 318 },
                    { id: 2, name: '提莫', hp: 320 },
                    { id: 3, name: '安妮', hp: 419 },
                    { id: 4, name: '死歌', hp: 325 },
                    { id: 5, name: '米波', hp: 422 }
                ]);

                var nextId = ref((function () {
                    var maxId = 0;
                    var i;
                    for (i = 0; i < heroes.value.length; i = i + 1) {
                        if (heroes.value[i].id > maxId) {
                            maxId = heroes.value[i].id;
                        }
                    }
                    return maxId;
                })());

                // 表单状态（受控输入）
                var addForm = reactive(createEmptyHero());
                var editForm = reactive(createEmptyHero());
                var editingId = ref(null);

                var isEditing = computed(function () {
                    return editingId.value !== null;
                });

                var editingHero = computed(function () {
                    if (editingId.value === null) {
                        return null;
                    }
                    var i = findHeroIndexById(heroes.value, editingId.value);
                    if (i === -1) {
                        return null;
                    }
                    return heroes.value[i];
                });

                // 受控表单输入处理（显式同步）
                function onAddNameInput(e) {
                    addForm.name = e.target.value;
                }

                function onAddHpInput(e) {
                    addForm.hp = e.target.value;
                }

                function onEditNameInput(e) {
                    editForm.name = e.target.value;
                }

                function onEditHpInput(e) {
                    editForm.hp = e.target.value;
                }

                // 事件：新增
                function submitAdd() {
                    var result = addHeroToList(heroes.value, nextId.value, addForm);
                    heroes.value = result.list;
                    nextId.value = result.nextId;
                    Object.assign(addForm, createEmptyHero());
                }

                // 事件：开始编辑
                function startEditing(heroId) {
                    var h = null;
                    var i = findHeroIndexById(heroes.value, heroId);
                    if (i !== -1) {
                        h = heroes.value[i];
                    }
                    if (!h) {
                        return;
                    }
                    editingId.value = h.id;
                    Object.assign(editForm, {
                        id: h.id,
                        name: h.name,
                        hp: String(h.hp)
                    });
                }

                // 事件：确认编辑
                function submitEdit() {
                    if (editingId.value === null) {
                        return;
                    }
                    // 确保 editForm.id 存在
                    if (typeof editForm.id !== 'number' || editForm.id <= 0) {
                        return;
                    }
                    heroes.value = updateHeroInList(heroes.value, editForm);
                    cancelEditing();
                }

                // 事件：取消编辑
                function cancelEditing() {
                    editingId.value = null;
                    Object.assign(editForm, createEmptyHero());
                }

                // 事件：删除
                function removeHero(heroId) {
                    heroes.value = removeHeroFromList(heroes.value, heroId);
                    if (editingId.value === heroId) {
                        cancelEditing();
                    }
                }

                return {
                    // state
                    heroes: heroes,
                    addForm: addForm,
                    editForm: editForm,
                    isEditing: isEditing,
                    editingHero: editingHero,
                    // handlers
                    onAddNameInput: onAddNameInput,
                    onAddHpInput: onAddHpInput,
                    onEditNameInput: onEditNameInput,
                    onEditHpInput: onEditHpInput,
                    submitAdd: submitAdd,
                    startEditing: startEditing,
                    submitEdit: submitEdit,
                    cancelEditing: cancelEditing,
                    removeHero: removeHero
                };
            }
        });

        app.mount('#app');
    })();
</script>
</body>
</html>
